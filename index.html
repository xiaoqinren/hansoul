<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANSOUL | Discover Your Chinese Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;900&display=swap');
        
        body {
            background-color: #f9f8f4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: 'Noto Serif SC', serif;
        }
        .ink-title { font-family: 'Ma Shan Zheng', cursive; }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .btn-ink {
            background: #1a1a1a;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-ink:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(185, 28, 28, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full glass rounded-3xl shadow-2xl overflow-hidden border-t-8 border-red-700 p-8">
        <header class="text-center mb-8">
            <h1 class="ink-title text-6xl text-red-700 mb-2">汉魂</h1>
            <h2 class="text-2xl font-black tracking-widest text-gray-800">HANSOUL</h2>
            <p class="text-gray-500 italic mt-2">Every soul deserves a Chinese name.</p>
        </header>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wider">Tell us your story</label>
                <textarea id="userStory" rows="3" 
                    class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 focus:border-red-700 focus:ring-0 transition-all outline-none resize-none bg-white/50"
                    placeholder="E.g. I love the ocean, I am a brave explorer from London..."></textarea>
            </div>

            <button onclick="generateName()" id="btnText"
                class="btn-ink w-full py-4 rounded-xl text-white font-bold text-lg tracking-widest">
                REVEAL MY IDENTITY
            </button>

            <div id="resultArea" class="hidden mt-8 p-6 bg-red-50 rounded-2xl border-l-4 border-red-700 animate-fade-in">
                <h3 class="text-red-800 font-bold mb-2 flex items-center">
                    <span class="mr-2 italic">Your Chinese Soul Name:</span>
                </h3>
                <div id="resultText" class="text-gray-800 leading-relaxed text-lg"></div>
            </div>
        </div>

        <footer class="mt-12 text-center text-xs text-gray-400 tracking-widest uppercase">
            &copy; 2026 Hansoul Studio · Inheriting Culture
        </footer>
    </div>

    <script>
        async function generateName() {
            const story = document.getElementById('userStory').value;
            const btn = document.getElementById('btnText');
            const resultArea = document.getElementById('resultArea');
            const resultText = document.getElementById('resultText');

            if (!story) return alert("Please tell us something about yourself!");

            btn.innerText = "CONSULTING THE ANCIENTS...";
            btn.disabled = true;

            try {
                // 注意：为了安全，建议 Vercel 部署后将 API 调用逻辑移至 Vercel Serverless Functions
                // 这里暂时演示直接调用（生产环境建议通过后端转发以保护 API Key）
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-43ed3d1350764028bc8592ca5dc1880a',
                        'X-DashScope-AppId': '2ad8881cc5a5492b9636afd2832fe4e3'
                    },
                    body: JSON.stringify({
                        input: { prompt: story },
                        parameters: { result_format: "message" }
                    })
                });

                const data = await response.json();
                resultText.innerText = data.output.text;
                resultArea.classList.remove('hidden');
            } catch (e) {
                resultText.innerText = "The spirits are silent. Please try again later.";
                resultArea.classList.remove('hidden');
            } finally {
                btn.innerText = "REVEAL MY IDENTITY";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
